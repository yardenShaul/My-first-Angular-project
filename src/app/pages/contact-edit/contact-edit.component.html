<section *ngIf="contact" class="contact-edit-main-container">
    <h2>{{contact.name ? 'Edit' : 'Add'}} contact</h2>
    <form (ngSubmit)="onSaveContact()">
        <label for="name">Name: </label>
        <input [(ngModel)]="contact.name" type="text" name="name" id="name">

        <label for="phone">Phone: </label>
        <input [(ngModel)]="contact.phone" type="text" name="phone" id="phone">
        
        <label for="email">Email: </label>
        <input [(ngModel)]="contact.email" type="text" name="email" name="email">
        <button>Save</button>
    </form>
</section>
